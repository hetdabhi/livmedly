<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LivMedly | Doctor - Professional Details</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,800" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css?family=Montserrat:400,800');

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-image: url('/api/placeholder/1920/1080');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: 'Montserrat', sans-serif;
            min-height: 100vh;
            padding: 15px;
            background-attachment: fixed;
            animation: fadeInBody 1.5s ease-in-out;
        }

        @keyframes fadeInBody {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 768px;
            max-width: 100%;
            display: flex;
            flex-direction: row;
            overflow: hidden;
            min-height: auto;
            height: auto;
            overflow-y: auto;
            margin: 20px auto 0;
            animation: fadeInUp 1.0s ease-in-out;
        }

        .info-panel {
            width: 40%;
            background: linear-gradient(to right, #004E92, #5DB2FF); /* Reversed gradient direction */
            color: #FFFFFF;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            animation: slideInInfo 1.5s ease-in-out;
            order: -1; /* This moves the info panel to the left */
        }

        .form-container {
            width: 60%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            animation: fadeInForm 1s ease-in-out;
        }

        /* Rest of your existing styles remain the same */
        h1 {
            font-weight: bold;
            margin-bottom: 10px;
            color: #000000;
            font-size: 24px;
        }

        .info-panel h1 {
            color: #FFFFFF;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        input,
        select {
            background-color: #eee;
            border: none;
            padding: 8px 12px;
            width: 100%;
            font-family: 'Montserrat', sans-serif;
            border-radius: 5px;
            font-size: 14px;
            animation: fadeInInput 1s ease-in-out;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        button {
            border-radius: 20px;
            border: 1px solid #1e7bb0;
            background-color: #283779;
            color: #FFFFFF;
            font-size: 14px;
            font-weight: bold;
            padding: 10px;
            text-transform: uppercase;
            cursor: pointer;
            flex: 1;
            animation: fadeInButton 1s ease-in-out;
        }

        button:hover {
            background-color: #1e7bb0;
        }

        .error {
            color: #ff4444;
            font-size: 12px;
            margin-top: 4px;
            display: none;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .form-container,
            .info-panel {
                width: 80%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="info-panel">
            <h1>Professional Information</h1>
            <p>Please provide your professional details and credentials</p>
            <img src="" alt="" style="margin: 20px 0; border-radius: 50%;">
            <p>Your expertise is valuable to our healthcare team</p>
        </div>

        <div class="form-container">
            <h1>Professional Details</h1>
            <form id="professionalDetailsForm" onsubmit="return validateForm(event)">
                <!-- Your existing form fields remain the same -->
                <input type="text" id="doctorId" placeholder="Doctor ID / Employee ID *" required>
                <div class="error" id="doctorIdError"></div>

                <select id="department" required>
                    <option value="">Select Department *</option>
                    <option value="cardiology">Cardiology</option>
                    <option value="neurology">Neurology</option>
                    <option value="orthopedics">Orthopedics</option>
                    <option value="pediatrics">Pediatrics</option>
                    <option value="dermatology">Dermatology</option>
                    <option value="oncology">Oncology</option>
                    <option value="psychiatry">Psychiatry</option>
                </select>
                <div class="error" id="departmentError"></div>

                <input type="text" id="specialization" placeholder="Specialization *" required>
                <div class="error" id="specializationError"></div>

                <select id="designation" required>
                    <option value="">Select Designation *</option>
                    <option value="consultant">Consultant</option>
                    <option value="senior-surgeon">Senior Surgeon</option>
                    <option value="junior-surgeon">Junior Surgeon</option>
                    <option value="resident">Resident Doctor</option>
                    <option value="specialist">Specialist</option>
                </select>
                <div class="error" id="designationError"></div>

                <input type="number" id="experience" placeholder="Years of Experience *" min="0" required>
                <div class="error" id="experienceError"></div>

                <input type="number" id="consultationFees" placeholder="Consultation Fees (in $) *" min="0" required>
                <div class="error" id="feesError"></div>

                <select id="shift" required>
                    <option value="">Select Available Shift *</option>
                    <option value="morning">Morning (8 AM - 2 PM)</option>
                    <option value="afternoon">Afternoon (2 PM - 8 PM)</option>
                    <option value="evening">Evening (4 PM - 10 PM)</option>
                    <option value="night">Night (10 PM - 6 AM)</option>
                </select>
                <div class="error" id="shiftError"></div>

                <input type="text" id="roomNumber" placeholder="Room / Cabin Number *" required>
                <div class="error" id="roomError"></div>

                <div class="button-group">
                    <button type="button" onclick="goBack()">Previous</button>
                    <button type="submit">Next</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Your existing JavaScript remains the same -->
    <script>
        // Your existing JavaScript code
        function validateForm(event) {
            event.preventDefault();
            clearErrors();

            // Previous validation code remains the same...

            // If all validations pass
            if (validateAllFields()) {
                // Navigate to the next page
                window.location.href = 'Step-3 educational-certification.html';
            }
            return false;
        }

        function goBack() {
    // Navigate to the previous page (Step-1.html in this case)
    window.location.href = 'Step-1.html';
}

        function validateAllFields() {
            // Doctor ID validation
            const doctorId = document.getElementById('doctorId').value.trim();
            if (doctorId.length < 4) {
                showError('doctorIdError', 'Please enter a valid Doctor ID (minimum 4 characters)');
                return false;
            }

            // Department validation
            const department = document.getElementById('department').value;
            if (!department) {
                showError('departmentError', 'Please select a department');
                return false;
            }

            // Specialization validation
            const specialization = document.getElementById('specialization').value.trim();
            if (specialization.length < 3) {
                showError('specializationError', 'Please enter a valid specialization');
                return false;
            }

            // Designation validation
            const designation = document.getElementById('designation').value;
            if (!designation) {
                showError('designationError', 'Please select a designation');
                return false;
            }

            // Experience validation
            const experience = document.getElementById('experience').value;
            if (experience < 0 || experience > 50) {
                showError('experienceError', 'Please enter a valid experience (0-50 years)');
                return false;
            }

            // Fees validation
            const fees = document.getElementById('consultationFees').value;
            if (fees <= 0) {
                showError('feesError', 'Please enter valid consultation fees');
                return false;
            }

            // Shift validation
            const shift = document.getElementById('shift').value;
            if (!shift) {
                showError('shiftError', 'Please select a shift');
                return false;
            }

            // Room number validation
            const roomNumber = document.getElementById('roomNumber').value.trim();
            if (roomNumber.length < 1) {
                showError('roomError', 'Please enter a valid room number');
                return false;
            }

            return true;
        }

        function showError(elementId, message) {
            const errorElement = document.getElementById(elementId);
            errorElement.textContent = message;
            errorElement.style.display = 'block';
            return false;
        }

        function clearErrors() {
            document.querySelectorAll('.error').forEach(error => {
                error.style.display = 'none';
            });
        }
    </script>
</body>
</html>
