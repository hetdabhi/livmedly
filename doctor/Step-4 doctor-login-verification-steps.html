<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LivMedly | Doctor - Login & Verification</title>
    <link favicon="" rel="icon">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,800" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css?family=Montserrat:400,800');

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-image: url('/api/placeholder/1920/1080');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: 'Montserrat', sans-serif;
            min-height: 100vh;
            padding: 15px;
            background-attachment: fixed;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 768px;
            max-width: 100%;
            display: flex;
            flex-direction: row;
            overflow: hidden;
            min-height: 400px;
            max-height: 90vh;
            overflow-y: auto;
            margin: 20px auto 0;
        }

        .form-container {
            width: 60%;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .info-panel {
            width: 40%;
            background: linear-gradient(to right, #5DB2FF, #004E92);
            color: #FFFFFF;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-weight: bold;
            margin-bottom: 10px;
            color: #ffffff;
            font-size: 24px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        input,
        select {
            background-color: #eee;
            border: none;
            padding: 8px 12px;
            width: 100%;
            font-family: 'Montserrat', sans-serif;
            border-radius: 5px;
            font-size: 14px;
        }

        .password-container {
            position: relative;
            width: 100%;
        }

        .password-container input {
            width: 100%;
            padding-right: 40px;
        }

        .password-container .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 18px;
        }

        button {
            border-radius: 20px;
            border: 1px solid #1e7bb0;
            background-color: #283779;
            color: #FFFFFF;
            font-size: 14px;
            font-weight: bold;
            padding: 10px;
            text-transform: uppercase;
            cursor: pointer;
            margin-top: 8px;
        }

        button:hover {
            background-color: #1e7bb0;
        }

        .thank-you-message {
            display: none;
            color: #004E92;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            margin-top: 10px;
        }

        .home-button {
            display: none;
            margin-top: 10px;
            padding: 10px 15px;
            border: none;
            border-radius: 20px;
            background-color: #004E92;
            color: white;
            font-size: 14px;
            cursor: pointer;
            text-transform: uppercase;
        }

        .home-button:hover {
            background-color: #5DB2FF;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                min-height: auto;
                max-height: none;
                padding: 10px;
            }

            .form-container,
            .info-panel {
                width: 100%;
            }

            .info-panel {
                padding: 15px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="form-container">
            <h1>LivMedly Login</h1>
            <form id="loginForm">
                <input type="text" name="username" placeholder="Username or Email" required>

                <div class="password-container">
                    <input type="password" id="password" name="password" placeholder="Password" required>
                    <span id="togglePassword" class="toggle-password">üëÅÔ∏è</span>
                </div>

                <select name="role" required>
                    <option value="Doctor">Doctor</option>
                    <option value="Administrator">Administrator</option>
                    <option value="Super Doctor">Super Doctor</option>
                </select>

                <h2>Emergency & Additional Details</h2>
                <input type="text" name="alternate_contact" placeholder="Alternate Contact Person (Spouse, Family)" required>
                <input type="text" name="emergency_contact" placeholder="Emergency Contact Number" required>
                <input type="text" name="blood_group" placeholder="Blood Group" required>
                <input type="text" name="insurance_details" placeholder="Medical Insurance Details (if any)">

                <button type="submit">Submit</button>
            </form>

            <div class="thank-you-message" id="thankYouMessage">
                Thank you for joining our LivMedly family! After verifying your data, you will become a member of our LivMedly family.
            </div>

            <button id="homeButton" class="home-button">Go to Home</button>
        </div>

        <div class="info-panel">
            <h1>Welcome to LivMedly</h1>
            <p>Your healthcare system access platform</p>
        </div>
    </div>

    <script>
        // Password Toggle Function
        const passwordInput = document.getElementById("password");
        const togglePassword = document.getElementById("togglePassword");

        togglePassword.addEventListener("click", function () {
            passwordInput.type = passwordInput.type === "password" ? "text" : "password";
            togglePassword.innerHTML = passwordInput.type === "password" ? "üëÅÔ∏è" : "üôà";
        });

        // Form Submission with Thank You Message
        document.getElementById("loginForm").addEventListener("submit", function (event) {
            event.preventDefault(); // Prevent page refresh

            // Hide the form
            document.getElementById("loginForm").style.display = "none";

            // Show thank-you message & home button
            document.getElementById("thankYouMessage").style.display = "block";
            document.getElementById("homeButton").style.display = "block";
        });

        // Redirect to Home Page when clicking the "Go to Home" button
        document.getElementById("homeButton").addEventListener("click", function () {
            window.location.href = "http://localhost/livmedly/"; // Change to your actual home page
        });
    </script>
</body>

</html>
