<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Settings</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,800" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css?family=Montserrat:400,800');

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-image: url('images/registration page.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: 'Montserrat', sans-serif;
            min-height: 100vh;
            padding: 15px;
            background-attachment: fixed;
            animation: fadeInBody 1.5s ease-in-out;
        }

        @keyframes fadeInBody {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 768px;
            max-width: 100%;
            display: flex;
            flex-direction: row;
            overflow: hidden;
            min-height: 500px;
            max-height: 90vh;
            overflow-y: auto;
            margin: 0 auto;
            animation: fadeInContainer 1.5s ease-in-out;
        }

        @keyframes fadeInContainer {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-container {
            width: 60%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            animation: fadeInForm 1s ease-in-out;
        }

        @keyframes fadeInForm {
            0% {
                opacity: 0;
                transform: translateX(-20px);
            }

            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .info-panel {
            width: 40%;
            background: linear-gradient(to right, #5DB2FF, #004E92);
            color: #FFFFFF;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-weight: bold;
            margin-bottom: 10px;
            color: #000000;
            font-size: 24px;
        }

        .info-panel h1 {
            color: #FFFFFF;
        }

        .info-panel p {
            font-size: 14px;
        }

        .doctor-btn:hover {
            background-color: #1e7bb0;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        input,
        select,
        textarea {
            background-color: #eee;
            border: none;
            padding: 8px 12px;
            width: 100%;
            font-family: 'Montserrat', sans-serif;
            border-radius: 5px;
            font-size: 14px;
            animation: fadeInInput 1s ease-in-out;
        }

        @keyframes fadeInInput {
            0% {
                opacity: 0;
                transform: translateY(10px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        textarea {
            min-height: 60px;
            resize: vertical;
            max-height: 120px;
        }

        button {
            border-radius: 20px;
            border: 1px solid #1e7bb0;
            background-color: #283779;
            color: #FFFFFF;
            font-size: 14px;
            font-weight: bold;
            padding: 10px;
            text-transform: uppercase;
            cursor: pointer;
            margin-top: 8px;
            animation: fadeInButton 1s ease-in-out;
        }

        @keyframes fadeInButton {
            0% {
                opacity: 0;
                transform: translateY(10px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        button:hover {
            background-color: #1e7bb0;
        }

        .password-container {
            position: relative;
        }

        .eye-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 18px;
        }

        .container {
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                min-height: auto;
                max-height: none;
                padding: 10px;
            }

            .form-container,
            .info-panel {
                width: 100%;
            }

            .info-panel {
                padding: 15px;
            }

            h1 {
                font-size: 20px;
            }

            input {
                padding: 10px;
            }

            button {
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- User Info Panel -->
        <div class="info-panel">
            <h1>Update Your Details</h1>
            <p>Change your personal information, such as name, email, and password.</p>
        </div>

        <!-- Form to update user details -->
        <div class="form-container">
            <h1>Account Settings</h1>
            <form id="user-settings-form" method="POST" action="update_user_details.php">
                <input type="hidden" name="user_id" id="user_id" value="">

                <!-- Full Name -->
                <input type="text" name="full_name" id="full_name" placeholder="Full Name" required>

                <!-- Email -->
                <input type="email" name="email" id="email" placeholder="Email" required>

                <!-- Phone Number -->
                <input type="text" name="phone" id="phone" placeholder="Phone Number" required>

                <!-- Address -->
                <textarea name="address" id="address" placeholder="Address" required></textarea>

                <!-- Change Password -->
                <div class="password-container">
                    <input type="password" name="new_password" id="new_password" placeholder="New Password">
                    <span class="eye-icon" onclick="togglePasswordVisibility()">üëÅÔ∏è</span>
                </div>

                <button type="submit">Update Details</button>
            </form>
        </div>
    </div>

    <script>
        // Function to toggle password visibility
        function togglePasswordVisibility() {
            const passwordField = document.getElementById('new_password');
            const type = passwordField.type === 'password' ? 'text' : 'password';
            passwordField.type = type;
        }

        // Fetch and populate the form fields with the current user details
        window.onload = function() {
            fetchUserDetails();
        };

        function fetchUserDetails() {
            fetch('get_user_details.php')
                .then(response => response.json())
                .then(data => {
                    // Assuming data is an object with the user details
                    document.getElementById('user_id').value = data.user_id;
                    document.getElementById('full_name').value = data.full_name;
                    document.getElementById('email').value = data.email;
                    document.getElementById('phone').value = data.phone;
                    document.getElementById('address').value = data.address;
                })
                .catch(error => console.error('Error fetching user details:', error));
        }
    </script>
</body>
</html>
