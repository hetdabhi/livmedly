<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select User or Doctor</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,800" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css?family=Montserrat:400,800');

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-image: url('images/registration page.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: 'Montserrat', sans-serif;
            min-height: 100vh;
            padding: 15px;
            background-attachment: fixed;
            animation: fadeInBody 1.5s ease-in-out;
        }

        @keyframes fadeInBody {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 768px;
            max-width: 100%;
            display: flex;
            flex-direction: row;
            overflow: hidden;
            min-height: 400px;
            max-height: 90vh;
            overflow-y: auto;
            margin: 0 auto;
            animation: fadeInContainer 1.5s ease-in-out;
        }

        @keyframes fadeInContainer {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-container {
            width: 80%;
            padding: 100px;
            display: flex;
            flex-direction: column;
            animation: fadeInForm 1s ease-in-out;
        }

        @keyframes fadeInForm {
            0% {
                opacity: 0;
                transform: translateX(-20px);
            }

            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .info-panel {
            width: 60%;
            background: linear-gradient(to right, #5DB2FF, #004E92);
            color: #FFFFFF;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 50px;
        }

        h1 {
            font-weight: bold;
            margin-bottom: 8px;
            /* Reduced margin */
            color: #000000;
            font-size: 30px;
        }

        .info-panel h1 {
            color: #FFFFFF;
            margin-top: 0px;
            /* Added a small margin-top for better spacing */
        }

        .info-panel p {
            font-size: 14px;
        }

        .info-panel img {
            width: 100%;
            /* Adjust image size */
            margin-bottom: 15px;
            /* Adjust margin-bottom for proper space */
            padding: 8px;
            /* Padding around the image */
            border-radius: 10px;
            /* Optional: Adds rounded corners to the image */

        }

        form {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        input,
        select,
        textarea {
            background-color: #eee;
            border: none;
            padding: 8px 12px;
            width: 100%;
            font-family: 'Montserrat', sans-serif;
            border-radius: 5px;
            font-size: 14px;
            animation: fadeInInput 1s ease-in-out;
        }

        @keyframes fadeInInput {
            0% {
                opacity: 0;
                transform: translateY(10px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        textarea {
            min-height: 60px;
            resize: vertical;
            max-height: 120px;
        }

        button {
            border-radius: 20px;
            border: 1px solid #1e7bb0;
            background-color: #283779;
            color: #FFFFFF;
            font-size: 14px;
            font-weight: bold;
            padding: 10px;
            text-transform: uppercase;
            cursor: pointer;
            margin-top: 8px;
            animation: fadeInButton 1s ease-in-out;
        }

        @keyframes fadeInButton {
            0% {
                opacity: 0;
                transform: translateY(10px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        button:hover {
            background-color: #1e7bb0;
        }

        .container {
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                min-height: auto;
                max-height: none;
                padding: 10px;
            }

            .form-container,
            .info-panel {
                width: 100%;
            }

            .info-panel {
                padding: 15px;
            }

            h1 {
                font-size: 30px;
            }

            input {
                padding: 10px;
            }

            button {
                padding: 12px;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="form-container"><br>
            <h1>Select Role</h1>
            <form id="roleForm" action="#">
                <label for="role">Choose your role:</label>
                <select id="role" name="role">
                    <option value="user">User</option>
                    <option value="doctor">Doctor</option>
                </select>
                <button type="submit">Submit</button>
            </form>
        </div>
        <div class="info-panel">
            <br><br>
            <h1>Welcome!</h1>
            <p>Choose whether you are a user or a doctor, and proceed accordingly.</p>
            <img src="assets/img/logo.png" alt="Medical icon" style="margin: 0px 0; border-radius: 0%;">
        </div>
    </div>

    <script>
        // JavaScript to handle form submission
        document.getElementById('roleForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent the default form submission

            const selectedRole = document.getElementById('role').value;

            if (selectedRole === 'user') {
                // Redirect or perform action for user
                alert('You selected User. Proceeding to user page...');
                window.location.href = 'registration.html'; // Uncomment and set the correct URL
            } else if (selectedRole === 'doctor') {
                // Redirect or perform action for doctor
                alert('You selected Doctor. Proceeding to doctor page...');
                window.location.href = 'doctor/Step-1 doctor-registration.html'; // Uncomment and set the correct URL
            }
        });
    </script>

</body>

</html>
