<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,800" rel="stylesheet">
    <style>
        /* Your Existing CSS - NO CHANGES */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-image: url('');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Montserrat', sans-serif;
            min-height: 100vh;
            background-attachment: fixed;
            animation: fadeIn 1s ease-in-out;
            overflow: auto;
            padding: 20px;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 768px;
            height: 350px;
            max-width: 80%;
            display: inline-flex;
            overflow: hidden;
            flex-direction: row;
        }

        .form-container {
            width: 60%;
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .info-panel {
            width: 40%;
            background: linear-gradient(to right, #5DB2FF, #004E92);
            color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 30px;
        }

        .info-panel h1 {
            color: #FFFFFF;
        }

        h1 {
            font-weight: bold;
            margin-bottom: 15px;
            color: #000000;
            text-align: center;
            width: 80%;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 12px;
            width: 100%;
        }

        input {
            background-color: #eee;
            border: none;
            padding: 12px;
            width: 100%;
            font-family: 'Montserrat', sans-serif;
            border-radius: 5px;
        }

        button {
            border-radius: 20px;
            border: 1px solid #1e7bb0;
            background-color: #283779;
            color: #FFFFFF;
            font-size: 14px;
            font-weight: bold;
            padding: 12px;
            text-transform: uppercase;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #1e7bb0;
        }

        .signup-text {
            text-align: center;
            margin-top: 10px;
        }

        .signup-text a {
            color: #283779;
            text-decoration: none;
        }

        .signup-text a:hover {
            text-decoration: underline;
        }

        .thank-you-message {
            display: none;
            color: green;
            font-weight: bold;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="info-panel">
            <h1>Forgot Your Password</h1>
            <p>Enter your email, and the admin will review your request.</p>
        </div>
        <div class="form-container">
            <h1>Forgot Password</h1>
            <br>
            <form id="forgotPasswordForm">
                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <button type="submit">Send</button>
                <p class="signup-text">Remembered your password? <a href="login.html">Login</a></p>
            </form>

            <p class="thank-you-message" id="thankYouMessage">
                "Your request has been received. If your email is registered, an admin will verify your request and send
                your password within 5-10 minutes."
            </p>
        </div>
    </div>

    <script>
       document.getElementById("forgotPasswordForm").addEventListener("submit", function (event) {
    event.preventDefault();
    
    var emailInput = document.getElementById("email");
    var thankYouMessage = document.getElementById("thankYouMessage");

    var xhr = new XMLHttpRequest();
    xhr.open("POST", "forgot-password.php", true);
    xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");

    xhr.onreadystatechange = function () {
        if (xhr.readyState === 4) {
            if (xhr.status === 200) {
                if (xhr.responseText.trim() === "success") {
                    thankYouMessage.style.display = "block";
                    thankYouMessage.style.color = "green";
                    thankYouMessage.innerText = "Your request has been received!";
                    
                    // Reset the form to allow new submissions
                    emailInput.value = "";
                } else {
                    thankYouMessage.style.display = "block";
                    thankYouMessage.style.color = "red";
                    thankYouMessage.innerText = "Error! Please try again.";
                }
            }
        }
    };

    xhr.send("email=" + encodeURIComponent(emailInput.value));
});

    </script>
</body>

</html>
