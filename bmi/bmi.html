<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI & Calorie Calculator</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet" />
    <!-- ===============================================-->
    <!--Favicons-->
    <!-- ===============================================-->

    <link rel="icon" type="image/png" href="favicon.ico" sizes="16x16">
    <style>
        @import url('https://fonts.googleapis.com/css?family=Montserrat:400,800');

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #ffffff;
            padding: 20px;
        }

        .container {
            display: flex;
            width: 800px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .calculator-panel {
            width: 60%;
            padding: 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .calculator-panel h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .input-group input,
        .input-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            background: #283779;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #1e7bb0;
        }

        .info-panel {
            width: 40%;
            background: linear-gradient(to right, #5DB2FF, #004E92);
            color: white;
            padding: 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .info-panel h2 {
            font-size: 22px;
            margin-bottom: 10px;
        }

        .info-panel p {
            font-size: 14px;
            line-height: 1.6;
        }

        #results {
            margin-top: 15px;
            font-weight: bold;
            font-size: 16px;
        }

        #bmi-category {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                width: 100%;
            }

            .calculator-panel,
            .info-panel {
                width: 100%;
                text-align: center;
            }

            .info-panel {
                padding: 20px;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="calculator-panel">
            <h1>BMI & Calorie Calculator</h1>
            <form id="calculator-form">
                <div class="input-group">
                    <label for="weight">Weight (kg):</label>
                    <input type="number" id="weight" required>
                </div>
                <div class="input-group">
                    <label for="height">Height (cm):</label>
                    <input type="number" id="height" required>
                </div>
                <div class="input-group">
                    <label for="age">Age:</label>
                    <input type="number" id="age" required>
                </div>
                <div class="input-group">
                    <label for="gender">Gender:</label>
                    <select id="gender" required>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="activity">Activity Level:</label>
                    <select id="activity" required>
                        <option value="1.2">Sedentary</option>
                        <option value="1.375">Lightly active</option>
                        <option value="1.55">Moderately active</option>
                        <option value="1.725">Very active</option>
                        <option value="1.9">Super active</option>
                    </select>
                </div>
                <button type="button" onclick="calculate()">Calculate</button>
            </form>
            <div id="results">
                <p id="bmi-result"></p>
                <p id="bmi-category"></p>
                <p id="calorie-result"></p>
            </div>
        </div>

        <div class="info-panel">
            <h2>Calculator Info</h2>
            <p>Enter your details to calculate your BMI and estimated daily calorie needs.</p>
            <p><strong>BMI Categories:</strong></p>
            <p>Underweight: &lt;18.5</p>
            <p>Normal: 18.5 - 24.9</p>
            <p>Overweight: 25 - 29.9</p>
            <p>Obese: â‰¥30</p>
        </div>
    </div>

    <script>
        function calculate() {
            const weight = parseFloat(document.getElementById('weight').value);
            const heightCm = parseFloat(document.getElementById('height').value);
            const age = parseInt(document.getElementById('age').value);
            const gender = document.getElementById('gender').value;
            const activityLevel = parseFloat(document.getElementById('activity').value);

            if (isNaN(weight) || isNaN(heightCm) || isNaN(age)) {
                alert('Please enter valid numbers for weight, height, and age.');
                return;
            }

            const heightM = heightCm / 100;
            const bmi = weight / (heightM * heightM);
            let category;

            if (bmi < 18.5) {
                category = "Underweight ðŸ˜”";
            } else if (bmi >= 18.5 && bmi <= 24.9) {
                category = "Normal Weight âœ…";
            } else if (bmi >= 25 && bmi <= 29.9) {
                category = "Overweight âš ï¸";
            } else {
                category = "Obese ðŸš¨";
            }

            document.getElementById('bmi-result').textContent = `Your BMI is ${bmi.toFixed(2)}`;
            document.getElementById('bmi-category').textContent = `Category: ${category}`;

            let bmr;
            if (gender === 'male') {
                bmr = 88.362 + (13.397 * weight) + (4.799 * heightCm) - (5.677 * age);
            } else {
                bmr = 447.593 + (9.247 * weight) + (3.098 * heightCm) - (4.330 * age);
            }

            const dailyCalories = bmr * activityLevel;
            document.getElementById('calorie-result').textContent = `Daily Calories: ${dailyCalories.toFixed(0)} kcal`;
        }
    </script>

</body>

</html>
