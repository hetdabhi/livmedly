<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin Wheel Discount</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet" />
    <style>
        @import url('https://fonts.googleapis.com/css?family=Montserrat:400,800');
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
            padding: 20px;
            flex-direction: column;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 800px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
        }
        .info-panel {
            background: linear-gradient(to right, #5DB2FF, #004E92);
            color: white;
            padding: 20px;
            width: 100%;
            text-align: center;
            border-radius: 10px 10px 0 0;
        }
        .calculator-panel {
            margin-top: 20px;
        }
        .wheel-container {
            position: relative;
        }
        #wheel {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            border: 10px solid #333;
            position: relative;
            overflow: hidden;
            transition: transform 5s ease-out;
            margin: 20px auto;
        }
        .arrow {
            position: absolute;
            top: 275px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-bottom: 20px solid red;
            z-index: 10;
        }
        .segment {
            position: absolute;
            width: 50%;
            height: 50%;
            background-color: #007bff;
            border: 1px solid #fff;
            transform-origin: 100% 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            color: #fff;
            font-size: 18px;
            text-align: center;
            line-height: 1.5;
        }
        .segment:nth-child(1) { transform: rotate(0deg); background-color: #007bff; }
        .segment:nth-child(2) { transform: rotate(60deg); background-color: #0056b3; }
        .segment:nth-child(3) { transform: rotate(120deg); background-color: #004085; }
        .segment:nth-child(4) { transform: rotate(180deg); background-color: #0056b3; }
        .segment:nth-child(5) { transform: rotate(240deg); background-color: #007bff; }
        .segment:nth-child(6) { transform: rotate(300deg); background-color: #004085; }
        button {
            width: 100%;
            padding: 12px;
            border: none;
            background: #283779;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover { background: #1e7bb0; }
        #results { margin-top: 15px; font-weight: bold; font-size: 16px; }
        #coupon {
            background: #28a745;
            color: white;
            padding: 15px;
            margin-top: 20px;
            border-radius: 5px;
            font-size: 18px;
            display: none;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="info-panel">
        <h2>How It Works</h2>
        <p>Spin the wheel to get a discount! You can spin only three times per month.</p>
    </div>
    <div class="calculator-panel">
        <h1>Spin the Wheel for Discounts!</h1>
        <div class="wheel-container">
            <div class="arrow"></div>
            <div id="wheel">
                <div class="segment">10%</div>
                <div class="segment">20%</div>
                <div class="segment">30%</div>
                <div class="segment">40%</div>
                <div class="segment">50%</div>
                <div class="segment">Free</div>
            </div>
        </div>
        <button id="spinButton">Spin the Wheel!</button>
        <div id="results"></div>
        <div id="coupon"></div>
    </div>
</div>
<script>
function generateCoupon() {
    return 'DISCOUNT-' + Math.random().toString(36).substr(2, 8).toUpperCase();
}
function canSpin() {
    const spins = parseInt(localStorage.getItem('spins')) || 0;
    const lastSpinMonth = localStorage.getItem('lastSpinMonth');
    const currentMonth = new Date().getMonth();
    if (lastSpinMonth !== String(currentMonth)) {
        localStorage.setItem('spins', '0');
        localStorage.setItem('lastSpinMonth', String(currentMonth));
        return true;
    }
    return spins < 3;
}
document.getElementById('spinButton').addEventListener('click', function() {
    if (!canSpin()) {
        alert("You can only spin three times per month. Try again later!");
        return;
    }
    const spins = parseInt(localStorage.getItem('spins')) || 0;
    localStorage.setItem('spins', String(spins + 1));
    const wheel = document.getElementById('wheel');
    const randomDegree = Math.floor(Math.random() * 360 + 720);
    wheel.style.transform = `rotate(${randomDegree}deg)`;
    setTimeout(() => {
        const resultIndex = Math.floor(((randomDegree % 360) / 60));
        const discounts = ['10%', '20%', '30%', '40%', '50%', 'Free'];
        document.getElementById('results').innerText = `You won a ${discounts[resultIndex]} discount!`;
        document.getElementById('coupon').innerText = `Your coupon code: ${generateCoupon()}`;
        document.getElementById('coupon').style.display = 'block';
    }, 4000);
});
</script>
</body>
</html>
