<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LivMedly | Doctor Registration Form</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,800" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: #f6f5f7;
            font-family: 'Montserrat', sans-serif;
            min-height: 100vh;
            padding: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 14px 28px rgba(0, 0, 0, 0.25);
            width: 900px;
            max-width: 100%;
            display: flex;
            min-height: auto;
            margin: 20px auto;
        }

        .form-container {
            width: 70%;
            padding: 30px;
            overflow-y: auto;
            max-height: 80vh;
        }

        .info-panel {
            width: 30%;
            background: linear-gradient(to right, #004E92, #5DB2FF);
            color: #FFFFFF;
            padding: 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        h1 {
            font-weight: bold;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .step {
            display: none;
        }

        .active {
            display: block;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input,
        select,
        textarea {
            background-color: #f5f5f5;
            border: 1px solid #ddd;
            padding: 12px;
            border-radius: 5px;
            width: 100%;
            font-family: inherit;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        button {
            background-color: #004E92;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            flex: 1;
        }

        button:hover {
            background-color: #003a6e;
        }

        .error {
            color: #ff4444;
            font-size: 12px;
            margin-top: 4px;
            display: none;
        }

        .preview-image {
            max-width: 150px;
            max-height: 150px;
            margin-top: 10px;
            border-radius: 5px;
        }

        .file-upload {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .form-container,
            .info-panel {
                width: 100%;
            }

            .info-panel {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="info-panel">
            <h1>Welcome!</h1>
            <p>Please complete your registration to join our medical team.</p>
        </div>

        <div class="form-container">
            <!-- Step 1: Personal Information -->
            <div class="step active" id="step1">
                <h1>Personal Information</h1>
                <form id="doctorRegistrationForm">
                    <input type="text" name="firstName" placeholder="First Name *" required>
                    <div class="error" id="firstNameError"></div>

                    <input type="text" name="lastName" placeholder="Last Name *" required>
                    <div class="error" id="lastNameError"></div>

                    <input type="date" name="dob" required>
                    <div class="error" id="dobError"></div>

                    <select name="gender" required>
                        <option value="">Select Gender *</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>

                    <input type="tel" name="phone" placeholder="Phone Number *" required>
                    <input type="email" name="email" placeholder="Email Address *" required>
                    <textarea name="address" placeholder="Address *" required></textarea>

                    <div class="file-upload">
                        <label>Profile Photo *</label>
                        <input type="file" name="profilePhoto" accept="image/*" required onchange="previewImage(event)">
                        <img id="photoPreview" class="preview-image" alt="">
                    </div>

                    <button type="button" onclick="nextStep(1)">Next</button>
                </form>
            </div>

            <!-- Step 2: Professional Information -->
            <div class="step" id="step2">
                <h1>Professional Information</h1>
                <form id="professionalDetailsForm">
                    <input type="text" name="doctorId" placeholder="Doctor ID *" required>
                    
                    <select name="department" required>
                        <option value="">Select Department *</option>
                        <option value="cardiology">Cardiology</option>
                        <option value="neurology">Neurology</option>
                        <option value="orthopedics">Orthopedics</option>
                        <option value="pediatrics">Pediatrics</option>
                        <option value="dermatology">Dermatology</option>
                    </select>

                    <input type="text" name="specialization" placeholder="Specialization *" required>
                    <select name="designation" required>
                        <option value="">Select Designation *</option>
                        <option value="consultant">Consultant</option>
                        <option value="senior-surgeon">Senior Surgeon</option>
                        <option value="specialist">Specialist</option>
                    </select>

                    <input type="number" name="experience" placeholder="Years of Experience *" min="0" required>
                    <input type="number" name="consultationFees" placeholder="Consultation Fees ($) *" min="0" required>

                    <select name="shift" required>
                        <option value="">Select Shift *</option>
                        <option value="morning">Morning (8 AM - 2 PM)</option>
                        <option value="afternoon">Afternoon (2 PM - 8 PM)</option>
                        <option value="evening">Evening (4 PM - 10 PM)</option>
                    </select>

                    <div class="button-group">
                        <button type="button" onclick="prevStep(2)">Previous</button>
                        <button type="button" onclick="nextStep(2)">Next</button>
                    </div>
                </form>
            </div>

            <!-- Step 3: Educational Details -->
            <div class="step" id="step3">
                <h1>Educational Details</h1>
                <form id="educationalDetailsForm">
                    <select name="degree" required>
                        <option value="">Select Medical Degree *</option>
                        <option value="MBBS">MBBS</option>
                        <option value="MD">MD</option>
                        <option value="MS">MS</option>
                    </select>

                    <input type="text" name="university" placeholder="University Name *" required>
                    <input type="number" name="passingYear" placeholder="Year of Passing *" min="1950" max="2024" required>
                    <input type="text" name="registrationNumber" placeholder="Medical Registration Number *" required>
                    <input type="date" name="licenseExpiry" required>

                    <div class="file-upload">
                        <label>Medical Degree Certificate *</label>
                        <input type="file" name="degreeCertificate" accept=".pdf,.jpg,.jpeg,.png" required>
                    </div>

                    <div class="file-upload">
                        <label>Medical License *</label>
                        <input type="file" name="medicalLicense" accept=".pdf,.jpg,.jpeg,.png" required>
                    </div>

                    <div class="button-group">
                        <button type="button" onclick="prevStep(3)">Previous</button>
                        <button type="submit" onclick="submitForm(event)">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

<!-- Previous HTML code remains the same until the script tag -->

<script>
    let currentStep = 1;

    // Corrected showStep function
    function showStep(step) {
        // Hide all steps
        document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));
        // Show current step
        document.getElementById(`step${step}`).classList.add('active');
    }

    // Corrected nextStep function
    function nextStep(step) {
        if (currentStep < 3) {  // We have 3 steps total
            currentStep++;
            showStep(currentStep);
            window.scrollTo(0, 0);  // Scroll to top when changing steps
        }
    }

    // Corrected prevStep function
    function prevStep(step) {
        if (currentStep > 1) {  // Don't go below step 1
            currentStep--;
            showStep(currentStep);
            window.scrollTo(0, 0);  // Scroll to top when changing steps
        }
    }

    // Basic form validation
    function validateStep(step) {
        let isValid = true;
        const currentForm = document.querySelector(`#step${step} form`);
        
        // Check all required fields in current step
        const requiredFields = currentForm.querySelectorAll('[required]');
        requiredFields.forEach(field => {
            if (!field.value) {
                isValid = false;
                // Show error message
                let errorElement = document.getElementById(`${field.name}Error`);
                if (errorElement) {
                    errorElement.style.display = 'block';
                    errorElement.textContent = 'This field is required';
                }
            }
        });

        return isValid;
    }

    function previewImage(event) {
        const reader = new FileReader();
        reader.onload = function() {
            const output = document.getElementById('photoPreview');
            output.src = reader.result;
        };
        if (event.target.files[0]) {
            reader.readAsDataURL(event.target.files[0]);
        }
    }

    function submitForm(event) {
        event.preventDefault();
        
        const formData = new FormData();
        
        // Collect data from all forms
        ['doctorRegistrationForm', 'professionalDetailsForm', 'educationalDetailsForm'].forEach(formId => {
            const form = document.getElementById(formId);
            const formElements = form.elements;
            for (let element of formElements) {
                if (element.name) {
                    if (element.type === 'file') {
                        if (element.files[0]) {
                            formData.append(element.name, element.files[0]);
                        }
                    } else {
                        formData.append(element.name, element.value);
                    }
                }
            }
        });

        // Submit form data to server
        fetch('doctor-registration.php', {
            method: 'POST',
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                alert('Registration successful!');
                window.location.href = 'success.html';
            } else {
                alert('Registration failed: ' + data.message);
            }
        })
        .catch(error => {
            alert('Error submitting form: ' + error.message);
        });
    }

    // Initialize form display
    showStep(currentStep);

    // Add event listeners to clear error messages when user starts typing
    document.querySelectorAll('input, select, textarea').forEach(element => {
        element.addEventListener('input', function() {
            const errorElement = document.getElementById(`${this.name}Error`);
            if (errorElement) {
                errorElement.style.display = 'none';
            }
        });
    });
</script>
</body>
</html>
