<body>
    <div class="container">
        <div class="info-panel">
            <h1>Welcome Back!</h1>
            <p>Enter your credentials to access your account</p>
            <img src="" alt="" class="info-image" />
        </div>
        <div class="form-container">
            <h1>Log in</h1>
            <!-- <div class="social-container">
                <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
            </div>
            <span>or use your account</span> -->
            <br>
            <form method="POST" action="login.php">
                <div class="form-group" id="role-select">
                    <label for="role">Select Role:</label>
                    <select name="role" id="role" required>
                        <option value="user">User</option>
                        <option value="doctor">Doctor</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" name="email" required>
                </div>

                <div class="form-group">
                    <label>Password:</label>
                    <div class="input-container">
                        <input type="password" name="password" id="password" required>
                        <span class="eye-icon" id="togglePassword">üëÅÔ∏è</span>
                    </div>
                    <br>
                    <center>
                        <a href="forgot-password.html" class="forgot-password">Forgot your password?</a>
                    </center>
                </div>

                <button type="submit" name="login" class="btn-login">Login</button>

                <p class="signup-text">Don't have an account? <a href="registration.html">Register yourself</a></p>
            </form>
        </div>
    </div>

    <script>
        document.getElementById("role").addEventListener("change", function () {
            if (this.value === "admin") {
                window.location.href = "admin-login.html"; // Redirect to admin login page
            }
        });

        const passwordInput = document.getElementById("password");
        const togglePassword = document.getElementById("togglePassword");

        togglePassword.addEventListener("click", function () {
            passwordInput.type = passwordInput.type === "password" ? "text" : "password";
            togglePassword.innerHTML = passwordInput.type === "password" ? "üëÅÔ∏è" : "üôà";
        });
    </script>
