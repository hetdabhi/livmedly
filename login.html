<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,800" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-image: url('');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Montserrat', sans-serif;
            min-height: 100vh;
            background-attachment: fixed;
            animation: fadeIn 1s ease-in-out;
            overflow: auto;
            padding: 20px;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 768px;
            height: 560px;
            max-width: 80%;
            display: inline-flex;
            overflow: hidden;
            flex-direction: row;
        }

        .form-container {
            width: 60%;
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: slideInRight 1s ease-out forwards;  /* Animation for form container */
        }

        @keyframes slideInRight {
            0% {
                opacity: 0;
                transform: translateX(50px); /* Slide in from the right */
            }

            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* Style for the Select Role container */
        #role-select {
            margin-bottom: 15px;
            text-align: left;
        }

        #role-select label {
            font-weight: 600;
            font-size: 14px;
            color: #555;
            display: block;
            margin-bottom: 5px;
        }

        #role-select select {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            color: #333;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #role-select select:hover {
            border-color: #283779;
        }

        #role-select select:focus {
            outline: none;
            border-color: #283779;
            box-shadow: 0 0 5px rgba(40, 55, 121, 0.5);
        }

        .info-panel {
            width: 40%;
            background: linear-gradient(to right, #5DB2FF, #004E92);
            color: #FFFFFF;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 30px;
        }

        .info-panel img {
            width: 80%; 
            max-width: 250px;
            margin-top: 20px; 
            border-radius: 10px; 
        }

        h1 {
            font-weight: bold;
            margin-bottom: 15px;
            color: #000000;
            text-align: center;
            width: 80%;
        }

        h2 {
            font-weight: bold;
            margin-bottom: 15px;
            color: #000000;
            text-align: center;
            width: 100%;
        }

        .info-panel h1 {
            color: #FFFFFF;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 12px;
            width: 100%;
        }

        input {
            background-color: #eee;
            border: none;
            padding: 12px;
            width: 100%;
            font-family: 'Montserrat', sans-serif;
            border-radius: 5px;
            animation: fadeInInput 1s ease-in-out;
        }

        @keyframes fadeInInput {
            0% {
                opacity: 0;
                transform: translateY(10px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        button {
            border-radius: 20px;
            border: 1px solid #1e7bb0;
            background-color: #283779;
            color: #FFFFFF;
            font-size: 14px;
            font-weight: bold;
            padding: 12px;
            text-transform: uppercase;
            cursor: pointer;
            margin-top: 10px;
            animation: fadeInButton 1s ease-in-out;
        }

        @keyframes fadeInButton {
            0% {
                opacity: 0;
                transform: translateY(10px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        button:hover {
            background-color: #1e7bb0;
        }

        .social-container {
            margin: 20px 0;
            text-align: center;
            width: 100%;
        }

        .social-container a {
            border: 1px solid #DDDDDD;
            border-radius: 50%;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            margin: 0 5px;
            height: 40px;
            width: 40px;
            color: #333;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .social:hover {
            background: rgba(0, 0, 0, 0.1);
            transform: translateY(-2px);
        }

        span {
            display: block;
            text-align: center;
            margin-bottom: 15px;
            color: #666;
            width: 100%;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                padding: 10px;
            }

            .form-container {
                width: 100%;
                padding: 20px;
            }

            .info-panel {
                width: 100%;
                border-top: 1px solid #eee;
                margin-top: 20px;
                padding: 20px;
            }

            h1 {
                font-size: 24px;
            }

            input {
                padding: 10px;
            }

            button {
                padding: 10px;
            }

            .social-container {
                display: flex;
                justify-content: center;
                gap: 10px;
            }

            .social-container a {
                width: 35px;
                height: 35px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="info-panel">
            <h1>Welcome Back!</h1>
            <p>Enter your credentials to access your account</p>
            <img src="" alt="" class="info-image" />
        </div>
        <div class="form-container">
            <h1>Log in</h1>
            <div class="social-container">
                <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
            </div>
            <span>or use your account</span>
            <div class="login-container">
                <form method="POST" action="login.php">
                    <div class="form-group" id="role-select">
                        <label for="role">Select Role:</label>
                        <select name="role" required>
                            <option value="user">User</option>
                            <option value="doctor">Doctor</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Email:</label>
                        <input type="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label>Password:</label>
                        <input type="password" name="password" required>
                        <a href="#" class="forgot-password">Forgot your password?</a>
                    </div>

                    <button type="submit" name="login" class="btn-login">Login</button>

                    <p class="signup-text">Don't have an account? <a href="registration.html">Register yourself</a></p>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
